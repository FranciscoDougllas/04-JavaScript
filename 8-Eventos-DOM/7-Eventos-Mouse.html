<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouse</title>
</head>
<body>
    <h1>Eventos de Mouse</h1>

    <script>
        const mouse = document.querySelector('h1');

        mouse.addEventListener('mousedown', function() {
            console.log('Clicou');
        })

        mouse.addEventListener('mouseup', function() {
            console.log('Solto');
        })

        mouse.addEventListener('mouseenter', function() {
            console.log('Entrou');
        })
    </script>
</body>
</html>
