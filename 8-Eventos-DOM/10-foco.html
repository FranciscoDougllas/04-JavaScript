<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Foco</title>
</head>
<body>
    <h1>Evento de foco</h1>

    <input type="text" id="my-input" placeholder="Digite seu nome">

    <script>
        const myInput = document.querySelector('#my-input');
        myInput.addEventListener('focus', function() {
            console.log('Foco');
        });
    </script>
</body>
</html>
